<html>
<head>
    <title>Polymer AngularJS Chat</title>

    <link rel="import" href="assets/components/polymer/polymer.html">
    <link rel="import" href="assets/components/font-roboto/roboto.html">
    <link rel="import" href="assets/components/core-toolbar/core-toolbar.html">
    <link rel="import" href="assets/components/core-header-panel/core-header-panel.html">
    <link rel="import" href="assets/components/core-icons/core-icons.html">
    <link rel="import" href="assets/components/core-icon-button/core-icon-button.html">
    <link rel="import" href="assets/components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="assets/components/paper-input/paper-input.html">
    <link rel="import" href="assets/components/paper-shadow/paper-shadow.html">
    <link rel="import" href="assets/components/paper-fab/paper-fab.html">
    <link rel="import" href="assets/components/paper-toast/paper-toast.html">
    <link rel="import" href="assets/elements/message-list/message-list.html">

    <!-- build:css(.tmp) css/style.css -->
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <!-- endbuild -->
</head>
<body ng-app="app">

    <a href="https://github.com/hugodias/polymer-angularjs-chat"><img
            style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <core-header-panel>
        <core-toolbar id="toolbartop" class="tall">
            <span flex style="color: #FFF">Material Chat</span>
        </core-toolbar>
        <div ng-view="" autoscroll="autoscroll"></div>
    </core-header-panel>

    <!-- build:js_libs js/libs.js -->
    <script src="assets/components/jquery/dist/jquery.js"></script>
    <script src="assets/components/platform/platform.js"></script>
    <script src="assets/components/angular/angular.js"></script>
    <script src="assets/components/json3/lib/json3.js"></script>
    <script src="assets/components/angular-resource/angular-resource.js"></script>
    <script src="assets/components/angular-cookies/angular-cookies.js"></script>
    <script src="assets/components/angular-sanitize/angular-sanitize.js"></script>
    <script src="assets/components/angular-animate/angular-animate.js"></script>
    <script src="assets/components/angular-touch/angular-touch.js"></script>
    <script src="assets/components/angular-route/angular-route.js"></script>
    <script src="assets/components/firebase/firebase.js"></script>
    <script src="assets/components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="assets/components/angularfire/angularfire.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) js/app.js -->
    <script src="assets/javascripts/main.js"></script>
    <script src="assets/javascripts/controllers/home.js"></script>
    <!-- inject:templates:js --><!-- endinject -->
<!-- endbuild -->
</body>
</html>
